---
title: The Turning Point 
layout: default
---

{% for post in paginator.posts %}
  <a class="post-title" href="{{ post.url }}"> 
    <h1> {{ post.title }} </h1>
  </a>
  <h3 class="post-date"> {{ post.date | date: "%d/%m/%Y" }} </h3>

  {{ post.content }}

{% endfor %}

<div id="post-navigation">
  {% if paginator.page != paginator.total_pages %}
    <div id="next-posts">
      <a href="page{{paginator.next_page}}/index.html"><h2> << Older Entries </h2></a>
    </div>
  {% endif %}
</div>
