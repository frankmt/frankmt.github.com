---
title: The Turning Point 
layout: default
---

{% for post in paginator.posts %}
  
  <h1> {{ post.date | date: "%d/%m/%Y" }} - {{ post.title }} </h1>

  <p> {{ post.content }} </p>

{% endfor %}

<div id="post-navigation">
  {% if paginator.page != paginator.total_pages %}
    <div id="next-posts">
      <a href="page{{paginator.next_page}}/index.html"><h2> << Older Entries </h2></a>
    </div>
  {% endif %}
</div>
